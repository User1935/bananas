name: 'Terragrunt GitHub Actions'
on:
  pull_request_review:
    types: [submitted]

env:
#  az_APPID: ${{secrets.APPID}}
#  az_APPTENANT: ${{secrets.APPTENANT}}
#  az_SECRET: ${{secrets.SECRET}}
#  az_SUBID: ${{secrets.TEST_SECRET}}
  tf_version: 'latest'
  tg_version: 'latest'
  tf_working_dir: './CVT-IaC-Live-AZURE/ci-prod/ci-prod-vnet/'
  STORAGE_KEY: ${{secrets.STORAGE_KEY}}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
jobs:
  apply:
    name: 'Terragrunt'
    runs-on: ubuntu-latest
    steps:
      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Checkout'
        uses: actions/checkout@master

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false # This is recommended so the `terraform show` command outputs valid JSON

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.1.0
        with:
          terragrunt_version: 0.35.9
     
      - name: Terragrunt Init and Apply
        working-directory: ${{ env.tf_working_dir }}
        run: |
          terragrunt init
          terragrunt apply -auto-approve

      - name: 'ChangedFiles'
        id: files
        uses: jitterbit/get-changed-files@v1

      - name: 'List Changed Files'
        run: |
          for changed_file in ${{ steps.files.outputs.all }}; do
            echo "Do something with this ${changed_file}."
          done

